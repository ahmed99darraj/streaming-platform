<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Trailer - AHMED-DARRAJ</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/content.css">
  <link rel="stylesheet" href="styles/watch.css">
  <link rel="stylesheet" href="styles/trailer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        AHMED-<span class="design-text">DARRAJ</span>
      </div>

      <div class="sidebar-section">
        <div class="section-title">News Feed</div>
        <ul class="sidebar-menu">
          <li class="active">
            <i class="fas fa-play-circle"></i>
            <span>Browse</span>
          </li>
          <li>
            <i class="far fa-heart"></i>
            <span>Watchlist</span>
          </li>
          <li>
            <i class="far fa-calendar"></i>
            <span>Coming Soon</span>
          </li>
        </ul>
      </div>

      <div class="sidebar-section">
        <div class="section-title">Following</div>
        <ul class="following-list" id="following-list">
          <!-- Following list will be populated by JavaScript with WebsimSocket -->
          <li class="loading-followers">
            <div class="avatar loading-avatar">
              <div class="loading-spinner"></div>
            </div>
            <span>Loading followers...</span>
          </li>
        </ul>
        <div class="load-more" id="load-more-followers">
          <div class="avatar red-bg">
            <i class="fas fa-plus"></i>
          </div>
          <span>Load more</span>
        </div>
      </div>

      <div class="logout">
        <div class="avatar red-bg">
          <i class="fas fa-sign-out-alt"></i>
        </div>
        <span>Log Out</span>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="top-bar">
        <div class="navigation-arrows">
          <button class="nav-arrow" id="back-button"><i class="fas fa-chevron-left"></i></button>
          <button class="nav-arrow"><i class="fas fa-chevron-right"></i></button>
        </div>
        
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search everything">
          <i class="fas fa-keyboard"></i>
        </div>
        
        <div class="user-controls">
          <button class="icon-button"><i class="fas fa-camera"></i></button>
          <button class="icon-button"><i class="fas fa-bell"></i></button>
          <button class="user-profile" id="user-profile">
            <!-- User profile picture will be set by JavaScript -->
            <div class="loading-spinner"></div>
          </button>
        </div>
      </div>

      <div class="content trailer-content">
        <div class="trailer-container">
          <iframe id="trailer-iframe" allowfullscreen></iframe>
          
          <!-- Loading overlay -->
          <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner"></div>
            <p>Loading trailer...</p>
          </div>
          
          <!-- Error overlay -->
          <div class="error-overlay" id="error-overlay" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Trailer Unavailable</h3>
            <p>Sorry, this trailer cannot be played at the moment.</p>
            <button id="retry-button" class="retry-button">Try Again</button>
          </div>
        </div>
        
        <div class="trailer-details">
          <div class="trailer-info-section">
            <div class="trailer-poster" id="trailer-poster">
              <img src="https://via.placeholder.com/500x750?text=Loading..." alt="Movie Poster">
            </div>
            
            <div class="trailer-info">
              <div class="trailer-title-section">
                <h1 id="trailer-title">Loading trailer...</h1>
                <div class="trailer-meta">
                  <span id="content-type" class="content-type">Movie</span>
                  <span id="content-year">2023</span>
                  <span class="dot-separator">•</span>
                  <span id="content-runtime">--</span>
                  <span class="dot-separator">•</span>
                  <span id="content-rating"><i class="fas fa-star"></i> --</span>
                </div>
              </div>
              
              <div class="trailer-genres" id="trailer-genres">
                <!-- Genres will be populated by JS -->
              </div>
              
              <div class="trailer-overview">
                <p id="content-overview">Loading details...</p>
              </div>
              
              <div class="trailer-actions">
                <button id="watch-full-button" class="watch-full-button">
                  <i class="fas fa-play"></i> Watch Full Movie
                </button>
                <button id="add-watchlist-button" class="action-button">
                  <i class="far fa-heart"></i> Add to List
                </button>
                <button id="share-button" class="action-button">
                  <i class="fas fa-share-alt"></i> Share
                </button>
              </div>
            </div>
          </div>
          
          <div class="more-trailers" id="more-trailers-section">
            <h3>More Trailers</h3>
            <div class="trailers-list" id="more-trailers-list">
              <!-- More trailers will be populated by JS -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/websim.js"></script>
  <script src="js/trailer-view.js"></script>
</body>
</html>
