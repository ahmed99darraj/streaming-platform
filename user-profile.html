<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - AHMED-DARRAJ</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/content.css">
  <link rel="stylesheet" href="styles/user-profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        AHMED-<span class="design-text">DARRAJ</span>
      </div>

      <div class="sidebar-section">
        <div class="section-title">News Feed</div>
        <ul class="sidebar-menu">
          <li>
            <i class="fas fa-play-circle"></i>
            <span>Browse</span>
          </li>
          <li>
            <i class="far fa-heart"></i>
            <span>Watchlist</span>
          </li>
          <li>
            <i class="far fa-calendar"></i>
            <span>Coming Soon</span>
          </li>
        </ul>
      </div>

      <div class="sidebar-section">
        <div class="section-title">Following</div>
        <ul class="following-list" id="following-list">
          <!-- Following list will be populated by JavaScript with WebsimSocket -->
          <li class="loading-followers">
            <div class="avatar loading-avatar">
              <div class="loading-spinner"></div>
            </div>
            <span>Loading followers...</span>
          </li>
        </ul>
        <div class="load-more" id="load-more-followers">
          <div class="avatar red-bg">
            <i class="fas fa-plus"></i>
          </div>
          <span>Load more</span>
        </div>
      </div>

      <div class="logout">
        <div class="avatar red-bg">
          <i class="fas fa-sign-out-alt"></i>
        </div>
        <span>Log Out</span>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="top-bar">
        <div class="navigation-arrows">
          <button class="nav-arrow" id="back-button"><i class="fas fa-chevron-left"></i></button>
          <button class="nav-arrow"><i class="fas fa-chevron-right"></i></button>
        </div>
        
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search everything">
          <i class="fas fa-keyboard"></i>
        </div>
        
        <div class="user-controls">
          <button class="icon-button"><i class="fas fa-camera"></i></button>
          <button class="icon-button"><i class="fas fa-bell"></i></button>
          <button class="user-profile" id="user-profile">
            <!-- User profile picture will be set by JavaScript -->
            <div class="loading-spinner"></div>
          </button>
        </div>
      </div>

      <div class="content user-profile-content">
        <div class="user-header">
          <div class="user-avatar">
            <img src="https://via.placeholder.com/150x150" alt="User avatar" id="profile-avatar">
          </div>
          
          <div class="user-info">
            <h1 id="profile-username">Loading profile...</h1>
            
            <div class="user-stats">
              <div class="stat-item">
                <div class="stat-value" id="movies-watched">0</div>
                <div class="stat-label">Movies Watched</div>
              </div>
              <div class="stat-item">
                <div class="stat-value" id="shows-watched">0</div>
                <div class="stat-label">TV Shows Watched</div>
              </div>
              <div class="stat-item">
                <div class="stat-value" id="total-time">0h</div>
                <div class="stat-label">Total Watch Time</div>
              </div>
            </div>
            
            <div class="user-bio" id="profile-bio">
              Loading user bio...
            </div>
          </div>
        </div>

        <div class="watch-history-section">
          <div class="section-header">
            <h2>Watch History</h2>
          </div>
          
          <div class="watch-history-grid" id="watch-history-grid">
            <!-- Will be populated by JavaScript -->
            <div class="loading-container">
              <div class="loading-spinner"></div>
              <p>Loading watch history...</p>
            </div>
          </div>
          
          <div id="load-more-container" class="load-more-container" style="display: none;">
            <button id="load-more-button" class="load-more-button">
              Load More
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/websim.js"></script>
  <script src="js/user-profile.js"></script>
</body>
</html>
