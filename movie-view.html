<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Details - AHMED-DARRAJ</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/content.css">
  <link rel="stylesheet" href="styles/movie-view.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        AHMED-<span class="design-text">DARRAJ</span>
      </div>

      <div class="sidebar-section">
        <div class="section-title">News Feed</div>
        <ul class="sidebar-menu">
          <li class="active">
            <i class="fas fa-play-circle"></i>
            <span>Browse</span>
          </li>
          <li>
            <i class="far fa-heart"></i>
            <span>Watchlist</span>
          </li>
          <li>
            <i class="far fa-calendar"></i>
            <span>Coming Soon</span>
          </li>
        </ul>
      </div>

      <div class="sidebar-section">
        <div class="section-title">Following</div>
        <ul class="following-list" id="following-list">
          <!-- Following list will be populated by JavaScript with WebsimSocket -->
          <li class="loading-followers">
            <div class="avatar loading-avatar">
              <div class="loading-spinner"></div>
            </div>
            <span>Loading followers...</span>
          </li>
        </ul>
        <div class="load-more" id="load-more-followers">
          <div class="avatar red-bg">
            <i class="fas fa-plus"></i>
          </div>
          <span>Load more</span>
        </div>
      </div>

      <div class="logout">
        <div class="avatar red-bg">
          <i class="fas fa-sign-out-alt"></i>
        </div>
        <span>Log Out</span>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="top-bar">
        <div class="navigation-arrows">
          <button class="nav-arrow" id="back-button"><i class="fas fa-chevron-left"></i></button>
          <button class="nav-arrow"><i class="fas fa-chevron-right"></i></button>
        </div>
        
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search everything">
          <i class="fas fa-keyboard"></i>
        </div>
        
        <div class="user-controls">
          <button class="icon-button"><i class="fas fa-camera"></i></button>
          <button class="icon-button"><i class="fas fa-bell"></i></button>
          <button class="user-profile" id="user-profile">
            <!-- User profile picture will be set by JavaScript -->
            <div class="loading-spinner"></div>
          </button>
        </div>
      </div>

      <div class="content movie-view-content">
        <div class="movie-backdrop" id="movie-backdrop">
          <div class="movie-view-overlay">
            <div class="movie-view-details">
              <div class="movie-view-poster">
                <img id="movie-poster" src="" alt="Movie Poster">
              </div>
              
              <div class="movie-view-info">
                <h1 id="movie-title">Loading movie...</h1>
                <div class="movie-view-meta">
                  <span id="movie-year">2023</span>
                  <span class="dot-separator">•</span>
                  <span id="movie-runtime">0h 0m</span>
                  <span class="dot-separator">•</span>
                  <span id="movie-rating"><i class="fas fa-star"></i> 0.0</span>
                </div>
                
                <div class="movie-view-genres" id="movie-genres">
                  <!-- Genres populated by JS -->
                </div>
                
                <div class="movie-view-buttons">
                  <button class="play-button">
                    <i class="fas fa-play"></i> Play
                  </button>
                  <button class="trailer-button">
                    <i class="fas fa-film"></i> Trailer
                  </button>
                  <button class="add-button">
                    <i class="fas fa-plus"></i> Add to List
                  </button>
                </div>
                
                <div class="movie-view-overview">
                  <h3>Overview</h3>
                  <p id="movie-overview">Loading movie details...</p>
                </div>
                
                <div class="watching-now-container">
                  <h3>Watching Now</h3>
                  <div class="watching-now-avatars" id="watching-now-avatars">
                    <!-- Will be populated by JS -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="movie-view-section">
          <div class="section-header">
            <h3>Cast & Crew</h3>
            <div class="indicator active-indicator"></div>
          </div>
          
          <div class="cast-container" id="cast-container">
            <!-- Cast will be populated by JavaScript -->
            <div class="loading-container">
              <div class="loading-spinner"></div>
              <p>Loading cast...</p>
            </div>
          </div>
        </div>

        <div class="movie-view-section">
          <div class="section-header">
            <h3>You May Also Like</h3>
            <div class="indicator active-indicator"></div>
          </div>
          
          <div class="similar-movies" id="similar-movies-container">
            <!-- Similar movies will be populated by JavaScript -->
            <div class="loading-container">
              <div class="loading-spinner"></div>
              <p>Loading recommendations...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/movies.js"></script>
  <script src="js/websim.js"></script>
  <script src="js/movie-view.js"></script>
</body>
</html>
